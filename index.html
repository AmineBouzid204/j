<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #d32f2f;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition System</h1>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
        
        <div class="controls">
            <form action="/control" method="post">
                <button type="submit" name="action" value="start">Start Recognition</button>
                <button type="submit" name="action" value="stop" class="stop">Stop Recognition</button>
            </form>
        </div>
        
        <div class="status">
            Status: <span id="status">{{ "Running" if is_running else "Stopped" }}</span>
        </div>
    </div>
</body>
</html>
